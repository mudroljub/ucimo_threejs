<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Droid</title>
  <!-- source: http://yomotsu.github.io/threejs-examples/md2/ -->
  <style>
  body {
    font-family: "Proxima Nova", "Helvetica Neue", Helvetica, Arial, sans-serif;
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
  .komande {
    background: rgba(0, 0, 0, .6);
    display: flex;
    left: 0;
    position: absolute;
    top: 0;
    width: 100%;
    z-index: 100;
  }
  button {
    background: #fff;
    color: #434343;
    cursor: pointer;
    margin: 0;
    padding: 0;
    width: 5%;
  }
  </style>
</head>

<body>
  <div class="komande">
    <button class="js-state" value="stand">stand</button>
    <button class="js-state" value="run">run</button>
    <button class="js-state" value="attack">attack</button>
    <button class="js-state" value="pain1">pain1</button>
    <button class="js-state" value="pain2">pain2</button>
    <button class="js-state" value="pain3">pain3</button>
    <button class="js-state" value="jump">jump</button>
    <button class="js-state" value="flip">flip</button>
    <button class="js-state" value="salute">salute</button>
    <button class="js-state" value="taunt">taunt</button>
    <button class="js-state" value="wave">wave</button>
    <button class="js-state" value="point">point</button>
    <button class="js-state" value="crstand">crstand</button>
    <button class="js-state" value="crwalk">crwalk</button>
    <button class="js-state" value="crattack">crattack</button>
    <button class="js-state" value="crpain">crpain</button>
    <button class="js-state" value="crdeath">crdeath</button>
    <button class="js-state" value="death1">death1</button>
    <button class="js-state" value="death2">death2</button>
    <button class="js-state" value="death3">death3</button>
  </div>

  <!-- http://ftp.renderosity.com/nwech/three.js-lite/blob/2cb6d88f6f56890c7057b0661168fcfd9c0c0f15/src/objects/MorphAnimMesh.js -->
  <!-- http://betteridea.co.th/iinsure/3d/docs/api/objects/MorphAnimMesh.html -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/70/three.js"></script>
  <!-- <script src="../../../node_modules/three/examples/js/misc/MorphAnimMesh.js"></script> -->
  <script src="js/main.js" type="module"></script>
</body>

</html>
