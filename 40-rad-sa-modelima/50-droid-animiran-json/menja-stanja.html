<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #333;

    canvas {

      top: 0;
      left: 0;
    }
    .komande {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
      background: rgba(0, 0, 0, .6)
    }

</head>

<body>

  <script src="js/menja-stanja.js"></script>

</html>
